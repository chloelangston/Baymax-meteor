<template name="processingSketch">
    <canvas id="mysketch" data-processing-sources="baymax_shapes.pde"></canvas>
</template>

<template name="processingSketch2">
    <canvas id="mysketch" data-processing-sources="baymax_shapes_2.pde"></canvas>
</template>


<template name="bigMax">

</template>

<template name="form">
    <div class="new-illness-container">
        <div class="smaller-container">
            <form class="pure-form-stacked pure-form">
                <input type="text" name="bodyPart" placeholder="Where is your illness?" value="{{bodyPartSelected}}" />
                <input type="number" name="painLevel" placeholder="Pain level from 1-10" />
                <input type="text" name="description" placeholder="Description" />
                <input type="number" name="lengthInDays" placeholder="For how many days?" />
                <input type="submit" name="submit" value="Add Illness" />
                <!--<input type="button" name="search" value="Search" />-->
            </form>
        </div>
        <!--{{#if ifSearch}}-->
            <!--{{result}}-->
        <!--{{/if}}-->
        <div class="webSearchContainer">
            <h1 class="searchWebMd">Search WebMD</h1>
            <span>Name: </span><input type="text" value="{{bodyPartSelected}}" placeholder="What's your pain?"/>
            <input id="webButton" type="button" value="Search" />
            <div id="passDataResult">{{result}}</div>
        </div>
    </div>
</template>

<template name="illnessList">
<!--{{#if isOwner}}-->
    {{#each illnesses}}
        {{> illness}}
    {{/each}}
        <!--{{/if}}-->
</template>

<template name="illness">
    <div class="illness-list">
    <header>
        <h1>Injury/Illness</h1>
    </header>
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">Pain: {{bodyPart}}</span>
    </li>
    <li>Level: {{painLevel}}</li>
    <li>Description: {{description}}</li>
    <li>Length: {{lengthInDays}} days</li>
    <li>{{createdAt}}</li>
    </div>
</template>

<template name="home">

</template>

<template name="buttons">
    <ul class="routes">
        <li><button class="clickChangesPage pure-button" data-page='form'>Add Illness</button></li>
        <li><button class="clickChangesPage pure-button" data-page='illnessList'>My history</button></li>
        <li><button class="clickChangesPage pure-button" data-page='home'>Home</button></li>
    </ul>
</template>



<template name="bodyPartsLayer">
    <div class="body-parts">
        <div class="head">
            <h1>head</h1>
        </div>
        <div class="chest">
            <h1>chest</h1>
        </div>
        <div class="stomache">
            <h1>stomache</h1>
        </div>
        <div class="arm1">
            <h1>arm</h1>
        </div>
        <div class="arm2">
            <h1>arm</h1>
        </div>
        <div class="leg">
            <h1>legs</h1>
        </div>
    </div>
</template>
